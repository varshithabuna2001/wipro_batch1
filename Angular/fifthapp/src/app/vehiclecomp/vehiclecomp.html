<h2>Vehicle List</h2>
<table border="1" cellpadding="8" cellspacing="0">
  <tr>
    <th>ID</th>
    <th>Make</th>
    <th>Fuel Type</th>
    <th>Model</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let v of vehicles">
    <td>{{ v.id }}</td>
    <td>{{ v.make }}</td>
    <td>{{ v.fuelType }}</td>
    <td>{{ v.model }}</td>
    <td>{{ v.price }}</td>
  </tr>
</table>
