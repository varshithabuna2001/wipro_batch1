<div class="container mt-4">
  <div *ngFor="let fruit of fruits">
    <div class="card">
      <img [src]="fruit.image" class="card-img-top" alt="Fruit Image" />
      <div class="card-body">
        <h5 class="card-title">{{ fruit.name }}</h5>
        <p class="card-text">{{ fruit.description }}</p>
      </div>
    </div>
  </div>
