<h2>Product List</h2>
<button (click)="addproduct()">Add Product</button>

<table border="1" *ngIf="products.length > 0; else noData">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.category }}</td>
    <td>{{ product.price }}</td>
  </tr>
</table>

<ng-template #noData>
  <p>No products available.</p>
</ng-template>
