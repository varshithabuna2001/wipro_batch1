<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">

    <div class="row mb-3">
        <div class="col">
            <div class="p-3 border rounded-pill text-center">
                <label>Search_product<label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-8">
            <div class="p-5 border rounded">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrlLf7nhq8Sysjb9JC85tVVzSlgqfPTxtjsA&s" width="750" height="450">
            </div>
        </div>

        <!-- Right Side Rectangles -->
        <div class="col-md-4">
            <div class="mb-3 p-5 border">
               <img src="https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/25311367/DSC_0448_Enhanced_NR_2.jpg?quality=90&strip=all&crop=16.666666666667%2C0%2C66.666666666667%2C100&w=2400" width="350" height="360">">
            </div>
            <div class="p-5 border">
              <img src="https://images.frandroid.com/wp-content/uploads/2018/02/nokia-8-pro-1000x673.jpg" width="10" height="100">  
            </div>
        </div>
    </div>

    <!-- Bottom Row of 4 Rectangles -->
    <div class="row text-center">
        <div class="col-md-3 mb-3">
            <div class="p-5 border">Box 1</div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="p-5 border">Box 2</div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="p-5 border">Box 3</div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="p-5 border">Box 4</div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
