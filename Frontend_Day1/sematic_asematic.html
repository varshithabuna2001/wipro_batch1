<body>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Layout Table</title>
  </head>
  <body>
    <table border="1" width="100%" cellspacing="0" cellpadding="10">
      <tr>
        <td colspan="2" align="center">&lt;header&gt;</td>
      </tr>

      <tr>
        <td colspan="2" align="center">&lt;nav&gt;</td>
      </tr>

      <tr valign="top">
        <td width="25%" align="center">&lt;aside&gt;</td>
        <td>
          &lt;main&gt;
          <table border="1" width="100%" cellspacing="0" cellpadding="10">
            <tr>
              <td>
                &lt;article&gt;
                <table border="1" width="100%" cellspacing="0" cellpadding="10">
                  <tr>
                    <td align="center">&lt;figure&gt;</td>
                  </tr>
                  <tr>
                    <td align="center">&lt;p&gt;</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td align="center">&lt;section&gt;</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">&lt;footer&gt;</td>
      </tr>
    </table>
  </body>
</html>
    
</body>
</html>
