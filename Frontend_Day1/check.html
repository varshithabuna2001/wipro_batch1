<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <!DOCTYPE html>
<html lang="en">

</div>
    <label>Roll no.:</label>
    <div><input type="text" name="rollno"></div>

    <label>Student name:</label>
    <div><input type="text" name="name" placeholder="Enter Name"></div>

    <label>Father's name:</label>
    <div><input type="text" name="Enter fathername"></div>

    <label>Date of birth:</label>
    <div><input type="number" name="day" placeholder="Day" min="1" max="31">
    <input type="number" name="month" placeholder="Month" min="1" max="12">
    <input type="number" name="year" placeholder="Year"></div>

    <label>Mobile no.:</label>
    <div><input type="tel" name="mobile"></div>

    <label>Email id:</label>
    <div><input type="email" name="email"></div>

    <label>Password:</label>
    <div><input type="password" name="password"></div>

    <label>Gender:</label>
    <div><input type="text" name="gender" value="male"> Male
    <input type="text" name="gender" value="female"> Female</div>

    <label>Department:</label>
    <div><input type="checkbox" name="dept" value="CSE"> CSE
    <input type="checkbox" name="dept" value="IT"> IT
    <input type="checkbox" name="dept" value="ECE"> ECE
    <input type="checkbox" name="dept" value="Civil"> Civil
    <input type="checkbox" name="dept" value="Mech"> Mech</div>

    <label>Course:</label>
    <div></div><select name="course">
        <option>Select Course</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>B.Sc</option>
        <option>M.Sc</option>
    </select></div>

    <label>Student photo:</label>
    <div><input type="file" name="photo"></div>

    <label>City:</label>
    <div><input type="text" name="city"></div>

    <label>Address:</label>
    <div><textarea name="address" rows="4" cols="40"></textarea></div>

    <input type="submit" value="Register"
    
     </form>   
</body>
</html>
